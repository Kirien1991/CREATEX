<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div class="ui">
        <div class="ui__block">
            <label class="field">
                <div class="field__label typography typography--smallRegular">
                    Message*
                </div>
                <div class="field__content">
                    <textarea placeholder="Your message" class="field__textarea typography typography--smallRegular"></textarea>
                </div>
            </label>
        </div>
        <div class="ui__block">
            <label class="field">
                <div class="field__label typography typography--smallRegular">
                    Email*
                </div>
                <div class="field__content">
                    <input type="text" placeholder="Your name" class="field__input typography typography--smallRegular">
                </div>
            </label>
        </div>
        <div class="ui__block">
            <label class="checkbox">
                <input type="checkbox">
                <span class="checkbox__icon">
              </span>
                <span class="checkbox__text">Checked checkbox</span>
            </label>
        </div>

        <div class="ui__block">
            <label class="field field--withBtn">
                <div class="field__content">
                    <input type="text" placeholder="Your name" class="field__input typography typography--smallRegular">
                </div>
                <div class="field__btn">
                    <button class="button button--orange button--small">subscribe</button>
                </div>
            </label>
        </div>

        <div class="ui__block" style="background-color: #1E212C">
            <label class="field field--withBtn field--withBtn--black">
                <div class="field__content">
                    <input type="text" placeholder="Your name" class="field__input typography typography--smallRegular">
                </div>
                <div class="field__btn">
                    <button class="button button--orange button--small">subscribe</button>
                </div>
            </label>
        </div>

        <div class="ui__block">
            <div class="typography">typography</div>
            <div class="typography typography--title">typography--title</div>
            <div class="typography typography--leadBold">typography--leadBold</div>
            <div class="typography typography--smallRegular">typography--smallRegular</div>
            <div class="typography typography--baseRegular">typography--baseRegular</div>
        </div>
    </div>
</body>
</html>
